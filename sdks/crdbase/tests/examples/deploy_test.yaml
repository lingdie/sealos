apiVersion: v1
kind: Namespace
metadata:
  name: crdb-test

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: crdb-test
  namespace: crdb-test

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: crdb-test-leader-election-role
  namespace: crdb-test
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["coordination.k8s.io"]
  resources: ["leases"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: crdb-test-leader-election-rolebinding
  namespace: crdb-test
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: crdb-test-leader-election-role
subjects:
- kind: ServiceAccount
  name: crdb-test
  namespace: crdb-test