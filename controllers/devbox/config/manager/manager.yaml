apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
    app.kubernetes.io/name: devbox
    app.kubernetes.io/managed-by: kustomize
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
    app.kubernetes.io/name: devbox
    app.kubernetes.io/managed-by: kustomize
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 2
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsUser: 0
      containers:
      - command:
        - /manager
        args:
          - --leader-elect
          - --health-probe-bind-address=:8081
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        image: controller:latest
        name: manager
        ports: []
        securityContext:
          privileged: true
          runAsUser: 0
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 1500m
            memory: 2000Mi
          requests:
            cpu: 100m
            memory: 640Mi
        volumeMounts:
        - mountPath: /run/containerd
          name: containerd-run-dir
        - mountPath: /var/run/containerd
          name: containerd-var-run-dir
        - mountPath: /var/lib/containerd
          mountPropagation: Bidirectional
          name: containerd-dir
        - mountPath: /etc/containerd/certs.d
          name: hosts-dir
        - mountPath: /tmp
          name: tmp-dir
      nodeSelector:
        devbox.sealos.io/node: ""
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
      - hostPath:
          path: /run/containerd
          type: Directory
        name: containerd-run-dir
      - hostPath:
          path: /var/run/containerd
          type: Directory
        name: containerd-var-run-dir
      - hostPath:
          path: /var/lib/containerd
          type: Directory
        name: containerd-dir
      - hostPath:
          path: /etc/containerd/certs.d
          type: Directory
        name: hosts-dir
      - hostPath:
          path: /tmp
          type: Directory
        name: tmp-dir
